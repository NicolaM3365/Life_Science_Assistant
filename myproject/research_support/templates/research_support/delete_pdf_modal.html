<!-- delete_pdf_modal.html -->
<div class="modal fade" id="deletePdfModal" tabindex="-1" role="dialog" aria-labelledby="deletePdfModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="deletePdfModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                Are you sure you want to delete this PDF?
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <form method="post" action="{% url 'research_support:delete_pdf' doc_id='0' %}" id="deletePdfForm">
                    {% csrf_token %}
                    <!-- Hidden field to hold the actual ID -->
                    <input type="hidden" name="pdf_id" id="pdfIdToDelete" value="">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
