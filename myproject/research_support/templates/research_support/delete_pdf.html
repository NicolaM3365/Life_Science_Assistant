{% extends "research_support/base.html" %}
{% load static %}

{% block content %}
    <h2>Delete PDF</h2>
    <p>Are you sure you want to delete "{{ pdf.file_name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete it</button>
        <a href="{% url 'research_support:get_pdf' doc_id=doc_id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
