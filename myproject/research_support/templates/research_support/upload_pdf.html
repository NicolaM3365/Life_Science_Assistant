{% extends "research_support/base.html" %}
{% load static %}

{% block content %}
    <h2>Upload New PDF</h2>
    <p>Select a PDF file to upload.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload PDF</button>
    </form>
{% endblock %}
